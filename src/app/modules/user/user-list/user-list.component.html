<h2 class="page-title">Usuários</h2>
<main class="list-page">
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" [(ngModel)]="search" (keyup)="findAllUsers()">
        <button *ngIf="search" matSuffix mat-icon-button aria-label="Limpar" (click)="search=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="grid white-card">
        <table mat-table [dataSource]="items">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let element"> Administrador </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            aria-label="Selecionar página">
        </mat-paginator>
    </div>
</main>
